<!DOCTYPE html>
<html>
<head>
    <title>Scroll Test - GERDSEN AI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 200vh; /* Make page scrollable */
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            position: fixed;
            top: 0;
            left: 0;
        }
        .scroll-indicator {
            position: fixed;
            top: 50%;
            right: 20px;
            background: rgba(255,255,255,0.8);
            color: black;
            padding: 20px;
            border-radius: 10px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="scroll-indicator">
        <h3>Scroll Test</h3>
        <p>Scroll down to see hero content appear</p>
        <p id="scroll-pos">Scroll: 0px</p>
    </div>
    
    <iframe src="https://c64291eda2b34e3584b3385edf4ea39b-bcb911b153554ef5871366769.fly.dev/" 
            id="site-frame"></iframe>
    
    <script>
        // Track scroll and send to iframe
        window.addEventListener('scroll', () => {
            const scrollY = window.pageYOffset;
            document.getElementById('scroll-pos').textContent = `Scroll: ${scrollY}px`;
            
            // Try to trigger scroll in iframe (may be limited by CORS)
            try {
                const iframe = document.getElementById('site-frame');
                iframe.contentWindow.scrollTo(0, scrollY);
            } catch(e) {
                console.log('Cannot control iframe scroll due to CORS');
            }
        });
    </script>
</body>
</html>
